apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: secure-video
type: Opaque
stringData:
  # JWT Secrets
  jwt-secret: "your-jwt-secret-here"
  jwt-refresh-secret: "your-jwt-refresh-secret-here"
  
  # Database URLs
  mongodb-url: "mongodb://admin:securepassword123@mongodb-service:27017/secure-video?authSource=admin"
  redis-url: "redis://:redispassword123@redis-service:6379"
  
  # API Keys (if needed)
  api-key: "your-api-key-here"
  
  # Other sensitive configs
  encryption-key: "your-encryption-key-here"