apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-video-ingress
  namespace: secure-video
  annotations:
    # Nginx Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Set to "true" in production
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    
    # Cert-manager (for automatic SSL)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS configuration (uncomment in production)
  # tls:
  # - hosts:
  #   - yourdomain.com
  #   - www.yourdomain.com
  #   secretName: secure-video-tls
  rules:
  - host: yourdomain.com  # Replace with your domain
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 3000
      # Frontend routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-app-service
            port:
              number: 5173