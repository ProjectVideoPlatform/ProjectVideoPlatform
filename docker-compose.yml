
services:
  react-app:
    image:  node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend/my-app:/app      # สมมุติโค้ด React อยู่โฟลเดอร์ frontend
      - /app/node_modules    # ป้องกันการแมปโฟลเดอร์ node_modules จาก host
    command:  sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"          # เปิดพอร์ต 3000 (host) ไป 5173 (container, vite default)
    environment:
      - CHOKIDAR_USEPOLLING=true  # ช่วยเรื่อง hot reload บน Windows/Linux บางกรณี
      - HOST=0.0.0.0
    networks:
      - secure-video-network
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: secure-video-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword123
      MONGO_INITDB_DATABASE: secure-video
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - secure-video-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
  # Redis for Session/Cache (Optional)
  redis:
    image: redis:7.2-alpine
    container_name: secure-video-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secure-video-network
    command: redis-server --appendonly yes --requirepass redispassword123
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-video-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # Database
      MONGO_URI: mongodb://admin:securepassword123@mongodb:27017/secure-video?authSource=admin
      REDIS_URL: redis://:redispassword123@redis:6379
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # AWS Configuration
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      
      # S3 Buckets
      UPLOADS_BUCKET: ${UPLOADS_BUCKET}
      HLS_OUTPUT_BUCKET: ${HLS_OUTPUT_BUCKET}
      
      # MediaConvert
      MEDIACONVERT_ENDPOINT: ${MEDIACONVERT_ENDPOINT}
      MEDIACONVERT_ROLE: ${MEDIACONVERT_ROLE}
      
      # CloudFront
      CLOUDFRONT_DOMAIN: ${CLOUDFRONT_DOMAIN}
      CLOUDFRONT_KEY_PAIR_ID: ${CLOUDFRONT_KEY_PAIR_ID}
      CLOUDFRONT_PRIVATE_KEY_PATH: /app/keys/cloudfront-private-key.pem
    volumes:
      - ./keys:/app/keys:ro
      - app_logs:/app/logs
    networks:
      - secure-video-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: secure-video-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - secure-video-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Admin Interface (Optional)
  mongo-express:
    image: mongo-express:1.0
    container_name: secure-video-mongo-express
    restart: unless-stopped
    ports:
      - "8085:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: securepassword123
      ME_CONFIG_MONGODB_URL: mongodb://admin:securepassword123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - secure-video-network
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - dev

  # Application Monitoring (Optional)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: secure-video-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - secure-video-network
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: secure-video-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: grafana123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - secure-video-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  secure-video-network:
    driver: bridge
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local