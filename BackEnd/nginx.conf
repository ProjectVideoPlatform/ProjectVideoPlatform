worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    resolver 127.0.0.11 valid=30s;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 2G;

    # Logging (dev ใช้ debug ได้)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log notice;

    # Gzip (เปิดได้ ไม่มีปัญหา)
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        image/svg+xml;

    # Rate limit (เบาลงสำหรับ dev)
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

    # Upstream services
    upstream app {
        server app:3000;
    }

    upstream mongo_express {
        server mongo-express:8081;
    }

    # =========================
    # DEV SERVER (HTTP ONLY)
    # =========================
    server {
        listen 80;
        server_name localhost;

        # -------- API ----------
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
        }

        # -------- Upload ----------
        location /api/videos/upload {
            proxy_pass http://app;
            client_max_body_size 2G;
            proxy_read_timeout 600s;
        }

        # -------- Mongo Express ----------
        location ^~ /mongo-express {
            rewrite ^/mongo-express(/.*)?$ $1 break;
            proxy_pass http://mongo_express;
        }

        # -------- Health ----------
        location /health {
            proxy_pass http://app/api/health;
            access_log off;
        }

        # -------- React / Vite ----------
        location / {
            root /var/www/my-app/dist;
            try_files $uri /index.html;
        }
    }
}
