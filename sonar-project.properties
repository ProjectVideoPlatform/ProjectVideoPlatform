# ===== SonarCloud Configuration =====
sonar.projectKey=MANAPHAT56_ProjectVideoPlatform
sonar.organization=manaphat56

# ===== Project Information =====
sonar.projectName=Video Platform Backend
sonar.projectVersion=1.0.0

# ===== Source Settings =====
sonar.sources=BackEnd/routes,BackEnd/models,BackEnd/middleware
sonar.tests=BackEnd/test

# ===== Language =====
sonar.language=js
sonar.sourceEncoding=UTF-8

# ===== Coverage =====
sonar.javascript.lcov.reportPaths=BackEnd/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/__tests__/**,**/node_modules/**,**/coverage/**,**/dist/**,**/build/**

# ===== Exclusions =====
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.test.js,**/__tests__/**,**/*.spec.js,**/vendor/**

sonar.test.exclusions=**/*.test.js,**/__tests__/**,**/*.spec.js

# ===== Duplications =====
sonar.cpd.exclusions=**/*.test.js,**/__tests__/**

# ===== SCM =====
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# ===== Pull Request Settings (GitHub) =====
# These are set automatically by GitHub Actions
# sonar.pullrequest.key=
# sonar.pullrequest.branch=
# sonar.pullrequest.base=

# ===== Quality Gate =====
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# ===== Analysis Parameters =====
sonar.log.level=INFO
sonar.showProfiling=false
sonar.verbose=false