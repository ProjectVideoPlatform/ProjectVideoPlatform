name: Build and Analyze

on:
  push:
    branches:
      - main
      - Feather  # เพิ่มกลับเข้ามาถ้ายังต้องการสแกนสาขานี้ตอน push
  pull_request:
    types: [opened, synchronize, reopened] # แนะนำให้ระบุ type เพื่อความแม่นยำ
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # สำคัญมากสำหรับการวิเคราะห์ประวัติโค้ด

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4 # หรือ v6 ตามที่คุณเลือก
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} # เปิดใช้ถ้าไม่ใช่ SonarCloud
        with:
          # การใส่ args ตรงนี้จะช่วยลดปัญหาหาโปรเจกต์ไม่เจอ
          args: >
            -Dsonar.projectKey=MANAPHAT56_ProjectVideoPlatform
            -Dsonar.sources=BackEnd
            -Dsonar.javascript.lcov.reportPaths=BackEnd/coverage/lcov.info
            -Dsonar.organization=MANAPHAT56_ProjectVideoPlatform