name: Full Security Scan

on:
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 1Ô∏è‚É£ Build Docker Image (‡∏ï‡πâ‡∏≠‡∏á build ‡∏Å‡πà‡∏≠‡∏ô gate)
      - name: Build Docker image
        run: docker build -t myapp:latest .

      # 2Ô∏è‚É£ üî• Trivy QUALITY GATE (BLOCK CI)
      - name: Trivy Quality Gate (CRITICAL only)
        run: |
          trivy fs . --severity CRITICAL --exit-code 1
          trivy image myapp:latest --severity CRITICAL --exit-code 1
          trivy config . --severity CRITICAL --exit-code 1

      # 3Ô∏è‚É£ üìä Trivy Reports (‡πÑ‡∏°‡πà block ‚Äì ‡πÄ‡∏û‡∏∑‡πà‡∏≠ audit)
      - name: Scan source code (filesystem report)
        run: |
          trivy fs . --severity HIGH,CRITICAL --format json --output trivy-fs.json || true
          trivy fs . --severity HIGH,CRITICAL --format table --output trivy-fs-table.txt || true

      - name: Scan Docker image report
        run: |
          trivy image myapp:latest --severity HIGH,CRITICAL --format json --output trivy-docker.json || true
          trivy image myapp:latest --severity HIGH,CRITICAL --format table --output trivy-docker-table.txt || true

      - name: Scan IaC report
        run: |
          trivy config . --severity HIGH,CRITICAL --format json --output trivy-iac.json || true
          trivy config . --severity HIGH,CRITICAL --format table --output trivy-iac-table.txt || true

      # 4Ô∏è‚É£ Generate HTML Reports
      - name: Generate HTML Reports
        run: |
          trivy convert --format template --template "@contrib/html.tpl" --input trivy-fs.json --output trivy-fs.html || true
          trivy convert --format template --template "@contrib/html.tpl" --input trivy-docker.json --output trivy-docker.html || true
          trivy convert --format template --template "@contrib/html.tpl" --input trivy-iac.json --output trivy-iac.html || true

      # 5Ô∏è‚É£ Upload Reports
      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs.json
            trivy-fs.html
            trivy-fs-table.txt
            trivy-docker.json
            trivy-docker.html
            trivy-docker-table.txt
            trivy-iac.json
            trivy-iac.html
            trivy-iac-table.txt
