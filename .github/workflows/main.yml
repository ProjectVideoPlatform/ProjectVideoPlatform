name: Full Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy (Official Repository)
        run: |
          # ... (‡πÇ‡∏Ñ‡πâ‡∏î‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á Trivy ‡πÄ‡∏î‡∏¥‡∏°)
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
    
      # 1. üîç Scan source code (filesystem) - ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏Ñ‡πà JSON Output ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
      - name: Scan source code (filesystem)
        run: |
          # Trivy ‡∏à‡∏∞‡∏™‡πÅ‡∏Å‡∏ô‡πÅ‡∏•‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á JSON Output
          trivy fs --format json --output trivy-fs.json --severity HIGH,CRITICAL . || true

      # 2. üê≥ Scan Docker image - ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏Ñ‡πà JSON Output ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
      - name: Scan Docker image
        run: |
          docker build -t myapp:latest .
          trivy image --format json --output trivy-docker.json --severity HIGH,CRITICAL myapp:latest || true

      # 3. ‚öôÔ∏è Scan IaC (Terraform / K8s) - ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏Ñ‡πà JSON Output ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
      - name: Scan IaC (Terraform / K8s)
        run: |
          trivy config --format json --output trivy-iac.json --severity HIGH,CRITICAL . || true

      # üí° ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡πÉ‡∏´‡∏°‡πà: ‡πÅ‡∏õ‡∏•‡∏á JSON Output ‡πÄ‡∏õ‡πá‡∏ô HTML
      - name: Generate HTML Reports from JSON
        # ‡πÄ‡∏£‡∏≤‡πÉ‡∏ä‡πâ 'trivy post' ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå JSON ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô HTML
        run: |
          # File System Report
          trivy post --format template --template "@contrib/html.tpl" --input trivy-fs.json --output trivy-fs.html 
          
          # Docker Image Report
          trivy post --format template --template "@contrib/html.tpl" --input trivy-docker.json --output trivy-docker.html 
          
          # IaC Report
          trivy post --format template --template "@contrib/html.tpl" --input trivy-iac.json --output trivy-iac.html 

      - name: Upload Reports as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs.json
            trivy-fs.html
            trivy-docker.json
            trivy-docker.html
            trivy-iac.json
            trivy-iac.html
            
      # ... (‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô Send Slack Notification ‡∏¢‡∏±‡∏á‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°)
      - name: Send Slack Notification
        if: always()
        run: |
          STATUS="‚úÖ Security Scan Passed"
          if grep -q '"VulnerabilityID":' trivy-fs.json trivy-docker.json trivy-iac.json; then
            STATUS="‚ö†Ô∏è Vulnerabilities Found! Check reports."
          fi

          curl -X POST -H "Content-type: application/json" \
            --data "{
              \"text\": \"[Security Scan] $STATUS\",
              \"blocks\": [
                {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"*Security Scan Result:* $STATUS\"}},
                {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"_Artifacts available in GitHub Actions._\"}}
              ]
            }" \
            $SLACK_WEBHOOK_URL