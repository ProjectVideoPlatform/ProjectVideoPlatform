name: Full Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy (Official Repository)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
      
      # üí° ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡πÉ‡∏´‡∏°‡πà: ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï HTML
      - name: Download HTML Report Template
        run: |
          # ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå html.tpl ‡∏à‡∏≤‡∏Å GitHub Repository ‡∏Ç‡∏≠‡∏á Trivy ‡∏°‡∏≤‡πÑ‡∏ß‡πâ‡πÉ‡∏ô Working Directory
          wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -O html-report.tpl
    
      - name: Scan source code (filesystem)
        run: |
          trivy fs --format json --output trivy-fs.json --severity HIGH,CRITICAL . || true
          # üîÑ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å @contrib/html.tpl ‡πÄ‡∏õ‡πá‡∏ô html-report.tpl
          trivy fs --format template --template "html-report.tpl" --output trivy-fs.html --severity HIGH,CRITICAL . || true

      - name: Scan Docker image
        run: |
          # ‚ö†Ô∏è ‡∏Ñ‡∏≥‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô: ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå Dockerfile ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô Root Directory
          docker build -t myapp:latest .
          trivy image --format json --output trivy-docker.json --severity HIGH,CRITICAL myapp:latest || true
          # üîÑ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å @contrib/html.tpl ‡πÄ‡∏õ‡πá‡∏ô html-report.tpl
          trivy image --format template --template "html-report.tpl" --output trivy-docker.html --severity HIGH,CRITICAL myapp:latest || true

      - name: Scan IaC (Terraform / K8s)
        run: |
          trivy config --format json --output trivy-iac.json --severity HIGH,CRITICAL . || true
          # üîÑ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å @contrib/html.tpl ‡πÄ‡∏õ‡πá‡∏ô html-report.tpl
          trivy config --format template --template "html-report.tpl" --output trivy-iac.html --severity HIGH,CRITICAL . || true

      - name: Upload Reports as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs.json
            trivy-fs.html
            trivy-docker.json
            trivy-docker.html
            trivy-iac.json
            trivy-iac.html
            # ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô Artifacts ‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢
            html-report.tpl

      - name: Send Slack Notification
        if: always()
        run: |
          STATUS="‚úÖ Security Scan Passed"
          # ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ JSON outputs ‡∏ó‡∏µ‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡πà‡∏≠‡∏á‡πÇ‡∏´‡∏ß‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
          if grep -q '"VulnerabilityID":' trivy-fs.json trivy-docker.json trivy-iac.json; then
            STATUS="‚ö†Ô∏è Vulnerabilities Found! Check reports."
          fi

          curl -X POST -H "Content-type: application/json" \
            --data "{
              \"text\": \"[Security Scan] $STATUS\",
              \"blocks\": [
                {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"*Security Scan Result:* $STATUS\"}},
                {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"_Artifacts available in GitHub Actions._\"}}
              ]
            }" \
            $SLACK_WEBHOOK_URL