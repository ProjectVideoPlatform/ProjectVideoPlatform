name: Full Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.0_Linux-64bit.deb

      - name: Scan source code (filesystem)
        run: |
          trivy fs --format json --output trivy-fs.json --severity HIGH,CRITICAL . || true
          trivy fs --format template --template "@contrib/html.tpl" --output trivy-fs.html --severity HIGH,CRITICAL . || true

      - name: Scan Docker image
        run: |
          docker build -t myapp:latest .
          trivy image --format json --output trivy-docker.json --severity HIGH,CRITICAL myapp:latest || true
          trivy image --format template --template "@contrib/html.tpl" --output trivy-docker.html --severity HIGH,CRITICAL myapp:latest || true

      - name: Scan IaC (Terraform / K8s)
        run: |
          trivy config --format json --output trivy-iac.json --severity HIGH,CRITICAL . || true
          trivy config --format template --template "@contrib/html.tpl" --output trivy-iac.html --severity HIGH,CRITICAL . || true

      - name: Upload Reports as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs.json
            trivy-fs.html
            trivy-docker.json
            trivy-docker.html
            trivy-iac.json
            trivy-iac.html

      - name: Send Slack Notification
        if: always()
        run: |
          STATUS="✅ Security Scan Passed"
          if grep -q '"VulnerabilityID":' trivy-fs.json trivy-docker.json trivy-iac.json; then
            STATUS="⚠️ Vulnerabilities Found! Check reports."
          fi

          curl -X POST -H "Content-type: application/json" \
            --data "{
              \"text\": \"[Security Scan] $STATUS\",
              \"blocks\": [
                {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"$STATUS\"}},
                {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"Artifacts available in GitHub Actions.\"}}
              ]
            }" \
            $SLACK_WEBHOOK_URL
